<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor Challenge | Order summary card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/illustration-hero.svg" alt="hero" class="hero" />
      </header>
      <main>
        <section class="summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="icon" class="icon" />
          <section class="plan-text">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </section>
          <a href="#">Change</a>
        </div>

        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </main>
    </di>
  </body>
</html>
